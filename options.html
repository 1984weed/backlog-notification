<!doctype html>
<html>
<head>
    <title>Notification Demo</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="options.js"></script>
</head>
<body>
<h1>
    Backlog notification
</h1>
<div class="content-header">
    <div class="header-inner">
        <h2>Account</h2>
    </div>
</div>
<div class="control-group">
    <label for="spaceName" class="control-label">Space domain</label>
    <div class="controls">
        <input type="text" name="apiKey" id="spaceName">
    </div>
</div>
<div class="control-group">
    <label for="spaceName" class="control-label">ApiKey</label>
    <div class="controls">
        <input type="text" name="apiKey" id="apiKey">
    </div>
</div>
<div class="control-group">
    <label for="spaceName" class="control-label">Polling time</label>
    <div class="controls">
        <select name="frequency" id="frequency">
            <option>15</option>
            <option>30</option>
            <option>60</option>
        </select>s
    </div>
</div>
</body>
</html>
